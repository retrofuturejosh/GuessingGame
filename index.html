<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <link rel='stylesheet' type='text/css' href='style.css'>
    

  <script src="jquery-3.2.1.min.js"></script>
  </head>
  <body>

      <div id='app'>

        <div id='headers'>
          <h1 >Wanna Play a Game?</h1>
          <h3>Guess a number between 1-100!</h3>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <input id='player-input' placeholder="#" maxlength='3' autofocus=autofocus></input>
              <button id="submit">Go!</button>
          </div>

          <div id='guesses'>
            <ul>
              <li>---</li>
              <li>---</li>
              <li>---</li>
              <li>---</li>
              <li>---</li>
            </ul>
          </div>

          <div id="menu-btns">
           <button id='reset'>Reset</button>
           <button id='hint'>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div>
            <img src='fa-logo@2x.png'></img>
            <img src='grace_hopper_academy.png' class='addpad'></img>
          <div class=''>
              <h4>Project by joshSohn</h4>
            </div>


        </div>
    </div>
  <script src='guessinggame.js'></script>
  </body>
</html>
